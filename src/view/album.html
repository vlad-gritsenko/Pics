<div class="container" ng-controller='getAlbums' >
  <div class="image" ng-repeat='album in albums | filter: albumId'>
    <!-- <img ng-src='{{album.thumbnailUrl}}'> -->
    <div class="album">
      <a href="#!album">Go to album...
        <i class="fa fa-picture-o" aria-hidden="true"></i>
      </a>
    </div>
    <span>{{album.title}}</span>
  </div>
</div>
