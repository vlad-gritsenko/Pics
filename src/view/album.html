<div class="container" ng-controller='AlbumImagesController'>
  <div class="image-outer" ng-repeat='albumImage in albumImages'>
    <div class="image-inner">
      <a href="#!/image/{{albumImage.id}}">
        <img ng-src='{{albumImage.thumbnailUrl}}'>
      </a>
      <span>Album id: {{albumImage.albumId}}</span>
      <p>{{albumImage.title}}</p>
    </div>
  </div>
</div>
