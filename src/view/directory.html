<div class="container" ng-controller='AllImagesController'>
  <div class="image-outer" ng-repeat='images in allImages | limitTo:limit'>
    <div class="image-inner">
      <img ng-src='{{images.thumbnailUrl}}'>
      <a ng-href="#!/album/{{images.albumId}}">open album
        <i class="fa fa-picture-o" aria-hidden="true"></i>
      </a>
      <p>{{images.title}}</p>
    </div>
  </div>
</div>
